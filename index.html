<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="culturama-favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Work+Sans&display=swap" rel="stylesheet">
    <title>Pesquisa Culturama</title>
</head>

<body>
    <main>
        <header>
            <img src="img/logo-culturama.png" alt="logo culturama">
            <h1>Pesquisa de Opinião</h1>
        </header>
        <section>
            <form action="sucesso.html" method="get">
                
                <fieldset>

                    <legend>Dados Pessoais</legend>
                    
                    <label for="name">Nome</label>
                    <input id="name" type="text" name="userName" required>
                    <br>
                    <label for="age">Idade</label>
                    <input id="age" type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento</label>
                    <input id="birthDate" type="date" name="userBirthDate">
                    <br>
                    <label for="email">Email</label>
                    <input id="email" type="email" name="userEmail" required>
                    <br>
                    <label for="phoneNumber">Telefone</label>
                    <input id="phoneNumber" type="tel" name="UserPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + número sem espaços ou hífen" aria-describedby="phoneHelp">
                    <small id="phoneHelp" >Preencha com 11 digitos no formato DDD + números sem espaços ou hífen.</small>
                    <br>
                    <label for="image">Upload de Foto</label>
                    <input id="image" type="file" accept="img/*" name="userImage">
                </fieldset>


                <fieldset>

                    <legend>Perfil</legend>

                    <p>Gênero:</p>
                    <input id="fem" type="radio" name="userGender" value="feminino">
                    <label for="fem">Feminino</label>
                    <input id="masc" type="radio" name="userGender" value="masculino">
                    <label for="masc">Masculino</label>
                    <input id="notInformed" type="radio" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>

                    <br>

                    <label for="maritalStatus">Estado civil:</label>
                    <select id="maritalStatus" name="maritalStatus">
                        <option value="notInformed">Selecione...</option>
                        <option value="casado">Casado</option>
                        <option value="solteiro">Solteiro</option>
                        <option value="divorciado">Divorciado</option>
                        <option value="uniaoEstavel">União estável</option>
                    </select>

                    <label for="state">Estado:</label>
                    <select id="state" name="userState" required>
                        <option value="notInformed">Selecione...</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade</label>
                    <input list="cityTypes" id="city" name="userCity" type="text">
                    <datalist id="cityTypes">
                        <option value="São Paulo"></option>
                        <option value="Campinas"></option>
                        <option value="Guarulhos"></option>
                        <option value="São Bernardo do Campo"></option>
                        <option value="Santo André"></option>
                        <option value="Osasco"></option>
                        <option value="Ribeirão Preto"></option>
                        <option value="Sorocaba"></option>
                        <option value="Bauru"></option>
                        <option value="Piracicaba"></option>
                    </datalist>

                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                    <p>Redes Sociais</p>
                    <input id="insta" type="checkbox" name="social" value="instagram">
                    <label for="insta">Instagram</label>
                    <br>
                    <input id="face" type="checkbox" name="social" value="facebook">
                    <label for="face">Facebook</label>
                    <br>
                    <input id="link" type="checkbox" name="social" value="linkedin">
                    <label for="link">Linkedin</label>
                    <br>
                    <input id="x" type="checkbox" name="social" value="x">
                    <label for="x">X</label>
                    <br>
                    <label for="musicStyle">Estilo musical:</label>
                    <input list="styleTypes" id="musicStyle" name="userMusicStyle" type="text">
                    <datalist id="styleTypes">
                        <option value="rock"></option>
                        <option value="pop"></option>
                        <option value="samba"></option>
                        <option value="sertanejo"></option>
                    </datalist>
                    <br>
                    <label for="favoriteColor">Cor favorita</label>
                    <input type="color" name="userFavoriteColor" id="favoriteColor">
                </fieldset> 
                

                <fieldset>
                    <legend>Opinião</legend>
                    <p>Classifique a qualidade dos nossos serviços:</p>

                    <input type="radio" id="otima"name="userSatisfaction" value="otima">
                    <label for="otima">Ótima</label>
                    <br>
                    <input type="radio" id="boa" name="userSatisfaction" value="boa">
                    <label for="boa">Boa</label>
                    <br>
                    <input type="radio" id="regular" name="userSatisfaction" value="regular">
                    <label for="regular">Regular</label>
                    <br>
                    <input type="radio" id="ruim"name="userSatisfaction" value="ruim">
                    <label for="ruim">Ruim</label>
                    <br>


                    <label for="comment">Nos conte como podemos melhorar:</label>
                    <textarea id="comment" name="userComment" placeholder="Digite aqui sua opinião..."></textarea>
                    

                </fieldset>
                <fieldset>
                    <legend>Confirmações</legend>


                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="confirmed" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa</label><br>
                    <input type="checkbox" name="userGetResult" id="getResult" value="confirmed">
                    <label for="getResult">Desejo receber o resultado por e-mail</label><br>
                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>

            </form>
        </section>

    </main>



</body>

</html>
